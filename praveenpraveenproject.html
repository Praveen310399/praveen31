<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Manager with Image & Serial Number</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
  }
  form {
    margin-bottom: 20px;
  }
  input[type="text"], input[type="number"], input[type="file"] {
    padding: 8px;
    margin-right: 10px;
    width: 150px;
  }
  button {
    padding: 8px 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #aaa;
    padding: 8px;
    text-align: left;
    word-wrap: break-word;
  }
  td[contenteditable] {
    background-color: #f9f9f9;
    cursor: text;
  }
  td img {
    max-width: 50px;
    max-height: 50px;
    display: block;
  }
</style>
</head>
<body>

<h2>Product Manager with Image & Serial Number</h2>

<form id="productForm">
  <input type="text" id="productName" placeholder="Product Name" required />
  <input type="number" id="sellingPrice" placeholder="Selling Price" required min="0" />
  <input type="number" id="mrp" placeholder="MRP" required min="0" />
  <input type="file" id="productImage" accept="image/*" required />
  <button type="submit">Add Product</button>
</form>

<table id="productTable">
  <thead>
    <tr>
      <th>Serial No.</th>
      <th>Image</th>
      <th>Product Name</th>
      <th>Selling Price</th>
      <th>MRP</th>
    </tr>
  </thead>
  <tbody>
    <!-- Products will be added here -->
  </tbody>
</table>

<script>
  const form = document.getElementById('productForm');
  const productTableBody = document.querySelector('#productTable tbody');
  let serialNumber = 1;

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('productName').value.trim();
    const sellingPrice = document.getElementById('sellingPrice').value.trim();
    const mrp = document.getElementById('mrp').value.trim();
    const imageFile = document.getElementById('productImage').files[0];

    if (!name || !sellingPrice || !mrp || Number(sellingPrice) > Number(mrp)) {
      alert('Please enter valid values. Selling price should not exceed MRP.');
      return;
    }

    if (!imageFile) {
      alert('Please select a product image.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      // Create a new row
      const row = document.createElement('tr');

      // Serial number cell
      const serialCell = document.createElement('td');
      serialCell.textContent = serialNumber++;

      // Image cell with preview
      const imageCell = document.createElement('td');
      const img = document.createElement('img');
      img.src = e.target.result;
      imageCell.appendChild(img);

      // Editable product name
      const nameCell = document.createElement('td');
      nameCell.contentEditable = true;
      nameCell.textContent = name;

      // Editable selling price
      const sellingPriceCell = document.createElement('td');
      sellingPriceCell.contentEditable = true;
      sellingPriceCell.textContent = sellingPrice;

      // Editable MRP
      const mrpCell = document.createElement('td');
      mrpCell.contentEditable = true;
      mrpCell.textContent = mrp;

      // Append all cells to row
      row.appendChild(serialCell);
      row.appendChild(imageCell);
      row.appendChild(nameCell);
      row.appendChild(sellingPriceCell);
      row.appendChild(mrpCell);

      productTableBody.appendChild(row);

      form.reset();
    };

    reader.readAsDataURL(imageFile);
  });
</script>

</body>
</html>
